<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tic-Tac-Toe Leila-Brigitte</title>
  <style>
    body { font-family: Arial, sans-serif; background: #0f172a; color: #e2e8f0; margin: 0; display: grid; place-items: center; min-height: 100vh; }
    .wrap { width: 700px; max-width: 95vw; text-align: center; }
    h1 { margin-bottom: 8px; }
    #status { margin: 10px 0 16px; color: #93c5fd; min-height: 20px; }
    .board { display: grid; grid-template-columns: repeat(8, 72px); gap: 8px; justify-content: center; }
    button.cell { width: 72px; height: 72px; border: 0; border-radius: 10px; background: #1e293b; color: #fff; cursor: pointer; display:grid; place-items:center; }
    button.cell:hover { background: #334155; }
    .avatar { width: 52px; height: 52px; object-fit: cover; border-radius: 50%; }
    .controls { margin-top: 14px; display: flex; gap: 8px; justify-content: center; align-items: center; flex-wrap: wrap; }
    .btn { background: #2563eb; border: 0; color: white; padding: 10px 14px; border-radius: 8px; cursor: pointer; }
    select { background: #1e293b; color: #fff; border: 1px solid #475569; border-radius: 8px; padding: 8px; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>ðŸŽ® Tic-Tac-Toe Leila-Brigitte (4x8)</h1>
    <div class="controls">
      <label for="mode">Mode:</label>
      <select id="mode">
        <option value="pvp">Player vs Player</option>
        <option value="ai">Player vs Computer</option>
      </select>
      <button class="btn" id="reset">New Game</button>
    </div>
    <div id="status">Player X turn</div>
    <div class="board" id="board"></div>
  </div>

  <script>
    const ROWS = 4;
    const COLS = 8;
    const WIN_LEN = 4;

    const boardEl = document.getElementById('board');
    const statusEl = document.getElementById('status');
    const resetBtn = document.getElementById('reset');
    const modeEl = document.getElementById('mode');

    let board = Array(ROWS * COLS).fill('');
    let player = 'X';
    let gameOver = false;

    const ICONS = {
      X: 'leila_x.png',
      O: 'brigitte_o.png'
    };

    const winAudio = new Audio('applause_v2.wav');
    winAudio.preload = 'auto';

    function idx(r, c) { return r * COLS + c; }

    function render() {
      boardEl.innerHTML = '';
      board.forEach((val, i) => {
        const btn = document.createElement('button');
        btn.className = 'cell';
        if (val) {
          const img = document.createElement('img');
          img.className = 'avatar';
          img.src = ICONS[val];
          img.alt = val;
          btn.appendChild(img);
        }
        btn.disabled = gameOver || !!val;
        btn.onclick = () => move(i);
        boardEl.appendChild(btn);
      });
    }

    function hasLine(mark) {
      const dirs = [[0,1],[1,0],[1,1],[1,-1]];
      for (let r = 0; r < ROWS; r++) {
        for (let c = 0; c < COLS; c++) {
          if (board[idx(r,c)] !== mark) continue;
          for (const [dr, dc] of dirs) {
            let ok = true;
            for (let k = 1; k < WIN_LEN; k++) {
              const nr = r + dr * k;
              const nc = c + dc * k;
              if (nr < 0 || nr >= ROWS || nc < 0 || nc >= COLS || board[idx(nr,nc)] !== mark) {
                ok = false;
                break;
              }
            }
            if (ok) return true;
          }
        }
      }
      return false;
    }

    function checkWinner() {
      if (hasLine('X')) return 'X';
      if (hasLine('O')) return 'O';
      if (board.every(Boolean)) return 'draw';
      return null;
    }

    function updateStatus() {
      if (gameOver) return;
      statusEl.textContent = modeEl.value === 'ai' && player === 'O'
        ? 'Computer thinking...'
        : `Player ${player} turn`;
    }

    function endIfNeeded() {
      const result = checkWinner();
      if (result === 'draw') {
        statusEl.textContent = 'Draw!';
        gameOver = true;
      } else if (result) {
        statusEl.textContent = result === 'O' && modeEl.value === 'ai' ? 'Computer wins!' : `Player ${result} wins!`;
        gameOver = true;
        winAudio.currentTime = 0;
        winAudio.play().catch(() => {});
      }
      return gameOver;
    }

    function move(i) {
      if (gameOver || board[i]) return;
      board[i] = player;
      render();
      if (endIfNeeded()) return;
      player = player === 'X' ? 'O' : 'X';
      updateStatus();
      if (modeEl.value === 'ai' && player === 'O' && !gameOver) {
        setTimeout(computerMove, 180);
      }
    }

    function computerMove() {
      if (gameOver) return;
      const empty = board.map((v,i) => v ? -1 : i).filter(i => i >= 0);
      if (!empty.length) return;

      const pickWinning = (mark) => {
        for (const i of empty) {
          board[i] = mark;
          const won = checkWinner() === mark;
          board[i] = '';
          if (won) return i;
        }
        return null;
      };

      let choice = pickWinning('O');
      if (choice === null) choice = pickWinning('X');
      if (choice === null) {
        const centerCandidates = [idx(1,3), idx(1,4), idx(2,3), idx(2,4)].filter(i => !board[i]);
        if (centerCandidates.length) choice = centerCandidates[Math.floor(Math.random() * centerCandidates.length)];
      }
      if (choice === null) choice = empty[Math.floor(Math.random() * empty.length)];

      board[choice] = 'O';
      render();
      if (endIfNeeded()) return;
      player = 'X';
      updateStatus();
    }

    function resetGame() {
      board = Array(ROWS * COLS).fill('');
      player = 'X';
      gameOver = false;
      statusEl.textContent = 'Player X turn';
      render();
    }

    resetBtn.onclick = resetGame;
    modeEl.onchange = resetGame;

    render();
  </script>
</body>
</html>
